<br>

        <div class="contacto-mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3048.0832786406186!2d-4.460349085089737!3d40.18496007762744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4035b57551b6f3%3A0x84be095154d712f6!2sCalle%20Falsa%2C%2045908%20Aldea%20en%20Cabo%2C%20Toledo%2C%20Espa%C3%B1a!5e0!3m2!1ses!2sdo!4v1606368557709!5m2!1ses!2sdo"

                tabindex="0"></iframe>
        </div>
        <div class="contacto-form">
            <h1>¡Hablemos!</h1>
            <div class="barra"></div>
            <form action="#">
                <input type="text" placeholder="Nombre" class="contacto-txt">
                <input type="text" placeholder="Correo Electronico" class="contacto-txt">
                <input type="text" placeholder="Telefono" class="contacto-txt">
                <input type="text" placeholder="Asunto" class="contacto-txt">
                <textarea placeholder="Mensaje..." class="contacto-txtarea"></textarea>
                <input type="submit" value="Enviar" class="contacto-btn">
            </form>
        </div>

    </div>


<br>
